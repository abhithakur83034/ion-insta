<ion-header [translucent]="true">
  <ion-toolbar *ngIf="filterUser">
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back" defaultHref="/" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>{{ filterUser.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col (click)="selectedTab = 'followers'" [class.selected]="selectedTab === 'followers'"  >
        <ion-label style="display: flex; justify-content: center;"><span>0</span> &nbsp; Followers</ion-label>
      </ion-col>
      <ion-col (click)="selectedTab = 'following'" [class.selected]="selectedTab === 'following'">
        <ion-label style="display: flex; justify-content: center;"><span>0</span> &nbsp; Following</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
